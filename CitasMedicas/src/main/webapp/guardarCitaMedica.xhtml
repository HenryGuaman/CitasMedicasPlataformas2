

	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
		template="blank.xhtml">
		
		<ui:define name = "titulo">Guardar Cita Medica</ui:define>
	<ui:define name = "contenido"> 
	
	<h:form>
        
         <div class="card-body">
                  <div class="form-group row">
                    <label for="inputId" class="col-sm-2 col-form-label">Id</label>
                    <div class="col-sm-10">
                    <h:inputText value="#{gestionCitaMedicaBean.id}" class="form-control" id = "id"></h:inputText>
                    </div>
                  </div>
                  
                  <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Paciente</label>
                    <div class="col-sm-10">
                     
		
					<h:selectOneMenu value="#{gestionPacientesBean.pacientes}">
						<f:selectItems value="#{gestionPacientesBean.pacientes}" var="a" itemValue = "#{a}" itemLabel="#{a.nombre}"/>
					</h:selectOneMenu>
                    </div>
                  </div>
                  
                  <div class="form-group row">
                    <label for="inputLstNAme" class="col-sm-2 col-form-label">Medico</label>
                    <div class="col-sm-10">
                   		<h:selectOneMenu value="#{gestioMedicosBean.medicos}">
						<f:selectItems value="#{gestioMedicosBean.medicos}" var="a" itemValue = "#{a}" itemLabel="#{a.nombre}"/>
						</h:selectOneMenu></div>
                  </div>
                  <div class="form-group row">
                    <label for="inputCed" class="col-sm-2 col-form-label">Fecha</label>
                    <div class="col-sm-10">
                      <h:inputText value="#{gestionCitaMedicaBean.fecha}" class="form-control" id = "fecha"></h:inputText>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputAddress" class="col-sm-2 col-form-label">Turno</label>
                    <div class="col-sm-10">
                    <h:inputText value="#{gestionCitaMedicaBean.turno}" class="form-control" id = "turno"></h:inputText>
                    </div>
                  </div>
                  
                  <div class="card-footer">
			        <h:commandButton value="Guardar" action="#{gestionCitaMedicaBean.guardarCitaMedica()}" class="btn btn-primary">
					</h:commandButton>
        		  </div>
        		  <div class="card-footer">
			        <h:commandButton value="Salir" action="general" class="btn btn-primary">
					</h:commandButton>
        		  </div>
         </div>
         
	</h:form>
	
	</ui:define>
	
	</ui:composition>
