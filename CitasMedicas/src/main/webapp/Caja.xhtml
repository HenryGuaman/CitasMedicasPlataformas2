

	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
		template="blank.xhtml">
		
		<ui:define name = "titulo">Caja Diaria</ui:define>
	<ui:define name = "contenido"> 
	
	<h:form>
        
         <div class="card-body">
                  <div class="form-group row">
                    <label for="inputId" class="col-sm-2 col-form-label">Codigo</label>
                    <div class="col-sm-10">
                    <h:inputText value="#{gestioCajaBean.id}" class="form-control" id = "id"></h:inputText>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Fecha</label>
                    <div class="col-sm-10">
                      <h:inputText value="#{gestioCajaBean.fecha}" class="form-control" id = "fecha"></h:inputText>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputLstNAme" class="col-sm-2 col-form-label">Total Ingresos</label>
                    <div class="col-sm-10">
                    <h:inputText value="#{gestioCajaBean.totalIngresos}" class="form-control" id = "totalIngresos"></h:inputText>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputCed" class="col-sm-2 col-form-label">Total Egresos</label>
                    <div class="col-sm-10">
                      <h:inputText value="#{gestioCajaBean.totalEgresos}" class="form-control" id = "totalEgresos"></h:inputText>
                    </div>
                  </div>
                  
                  <div class="form-group row">
                    <label for="inputCed" class="col-sm-2 col-form-label">Saldo Total</label>
                    <div class="col-sm-10">
                      <h:inputText value="#{gestioCajaBean.total}" class="form-control" id = "total"></h:inputText>
                    </div>
                  </div>
                  
                   <div class="card-footer">
			        <h:commandButton value="Cerrar Caja" action="#{gestioCajaBean.guardarCaja()}" class="btn btn-primary">
					</h:commandButton>
        		  </div>
        		  
        		  <div class="card-footer">
			        <h:commandButton value="Salir" action="general" class="btn btn-primary">
					</h:commandButton>
        		  </div>
         </div>
         
	</h:form>
	
	</ui:define>
	
	</ui:composition>
