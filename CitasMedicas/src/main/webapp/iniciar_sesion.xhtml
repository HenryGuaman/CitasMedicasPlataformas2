

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
		template="blank.xhtml">
		
		<ui:define name = "titulo">Inicio Sesion</ui:define>
	<ui:define name = "contenido"> 
	
	<h:form>
        
         
         <div class="card-body login-card-body">
      <p class="login-box-msg">Primero debes iniciar sesion</p>
		<div class="input-group mb-3">
          <input value="#{gestionLoginBean.email}" type="email" class="form-control" placeholder="Email"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input value="#{gestionLoginBean.contrasena}" type="password" class="form-control" placeholder="Password"/>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember"/>
              <label for="remember">
                Recordarme
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
          <h:commandButton value="Acceder" action="guardarCitaMedica" class="btn btn-primary btn-block">
		  </h:commandButton>
          </div>
          <!-- /.col -->
        </div>
      <p class="mb-0">
        <a href="general.xhtml" class="text-center">Registre un nuevo miembro</a>
      </p>
    </div>   
         
	</h:form>
	 
	</ui:define>
	
	</ui:composition>
