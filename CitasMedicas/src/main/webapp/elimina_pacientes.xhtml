<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h1>Eliminar Pacientes</h1>


<h:form>



<h:dataTable value="#{gestionPacientesBean.pacientes}" var="paciente">

		<h:column>
			#{paciente.id}
			<f:facet name="header">Id</f:facet>
		</h:column>
	
		<h:column>
			#{paciente.nombre}
			<f:facet name="header">Nombre</f:facet>
		</h:column>
		<h:column>
			#{paciente.apellido}
			<f:facet name="header">apellido</f:facet>
		</h:column>
	
		<h:column>
			#{paciente.cedula}
			<f:facet name="header">cedula</f:facet>
		</h:column>
		<h:column>
			#{paciente.direccion}
			<f:facet name="header">direccion</f:facet>
		</h:column>
	
		<h:column>
			#{paciente.telefono}
			<f:facet name="header">Telefono</f:facet>
		</h:column>
		<h:column>
			#{paciente.email}
			<f:facet name="header">email</f:facet>
		</h:column>
		
		
</h:dataTable>	

Filtro de b√∫squeda : <h:inputText value="#{eliminaPacientesBean.codigo}"/>
<h:commandButton action="#{eliminaPacientesBean.eliminaPaciente()}" value="Eliminar"/>


<h:commandButton value="Regresar" action="guardar_pacientes">
</h:commandButton>

</h:form>

</body> 
</html>
