
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
       template="blank.xhtml">
	
	<ui:define name = "titulo">Guardar Administrador</ui:define>
	<ui:define name = "contenido"> 
	
	<h:form>
        
         <div class="card-body">
                  <div class="form-group row">
                    <label for="inputId" class="col-sm-2 col-form-label">Id</label>
                    <div class="col-sm-10">
                    <h:inputText value="#{gestionAdministradorBean.id}" class="form-control" id = "id"></h:inputText>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                      <h:inputText value="#{gestionAdministradorBean.nombre}" class="form-control" id = "nombre"></h:inputText>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputLstNAme" class="col-sm-2 col-form-label">Apellido</label>
                    <div class="col-sm-10">
                    <h:inputText value="#{gestionAdministradorBean.apellido}" class="form-control" id = "apellido"></h:inputText>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputCed" class="col-sm-2 col-form-label">Cedula</label>
                    <div class="col-sm-10">
                      <h:inputText value="#{gestionAdministradorBean.cedula}" class="form-control" id = "cedula"></h:inputText>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputAddress" class="col-sm-2 col-form-label">Direccion</label>
                    <div class="col-sm-10">
                    <h:inputText value="#{gestionAdministradorBean.direccion}" class="form-control" id = "direccion"></h:inputText>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPhone" class="col-sm-2 col-form-label">Telefono</label>
                    <div class="col-sm-10">
                      <h:inputText value="#{gestionAdministradorBean.telefono}" class="form-control" id = "telefono"></h:inputText>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                    <h:inputText value="#{gestionAdministradorBean.email}" class="form-control" id = "email"></h:inputText>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputClave" class="col-sm-2 col-form-label">Clave</label>
                    <div class="col-sm-10">
                    <h:inputText value="#{gestionAdministradorBean.clave}" class="form-control" id = "clave"></h:inputText>
                    </div>
                  </div>
                  <div class="card-footer">
			        <h:commandButton value="Guardar" action="#{gestionAdministradorBean.guardarAdministrador()}" class="btn btn-primary">
					</h:commandButton>
        		  </div>
        		  <div class="card-footer">
			        <h:commandButton value="Salir" action="general" class="btn btn-primary">
					</h:commandButton>
        		  </div>
         </div>
         
	</h:form>
	</ui:define>
	
	
	</ui:composition>
