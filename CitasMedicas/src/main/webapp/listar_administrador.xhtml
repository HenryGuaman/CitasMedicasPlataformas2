<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
       template="blank.xhtml">
	
	<ui:define name = "titulo">Listar Administradores</ui:define>
	<ui:define name = "contenido"> 
	
		<h:form> 
	<h:dataTable value="#{gestionAdministradorBean.administradores}" var="admini">

		<h:column>
			#{admini.id}
			<f:facet name="header">Id</f:facet>
		</h:column>
	
		<h:column>
			#{admini.nombre}
			<f:facet name="header">Nombre</f:facet>
		</h:column>
		<h:column>
			#{admini.apellido}
			<f:facet name="header">apellido</f:facet>
		</h:column>
	
		<h:column>
			#{admini.cedula}
			<f:facet name="header">cedula</f:facet>
		</h:column>
		<h:column>
			#{admini.direccion}
			<f:facet name="header">direccion</f:facet>
		</h:column>
	
		<h:column>
			#{admini.telefono}
			<f:facet name="header">Telefono</f:facet>
		</h:column>
		<h:column>
			#{admini.email}
			<f:facet name="header">email</f:facet>
		</h:column>
		
		
</h:dataTable>	
<h:commandButton value="Regresar" action="guardar_administrador">
</h:commandButton>
</h:form>
	
	</ui:define>
	
	
	</ui:composition>
