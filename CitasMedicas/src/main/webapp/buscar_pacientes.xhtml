<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
		template="blank.xhtml">
		
		<ui:define name = "titulo">Buscar Pacientes</ui:define>
	<ui:define name = "contenido"> 
	
	<h:form>
        
         <div class="card-body">
                  <div class="form-group row">
                    <label for="inputId" class="col-sm-2 col-form-label"> Filtro de b√∫squeda : </label>
                    <div class="col-sm-10">
                   <h:inputText value="#{busquedaPacientesBean.filtro}" class="form-control"></h:inputText>
					<h:commandButton action="#{busquedaPacientesBean.buscarPaciente()}" class="btn btn-primary" value="Buscar" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <h:dataTable value="#{busquedaPacientesBean.pacientes}" var="paciente">

					<h:column>
						#{paciente.id}
						<f:facet name="header">Id</f:facet>
					</h:column>
					<h:column>
						#{paciente.nombre}
						<f:facet name="header">Nombre</f:facet>
					</h:column>
					<h:column>
						#{paciente.apellido}
						<f:facet name="header">Apellido</f:facet>
					</h:column>
					<h:column>
						#{paciente.cedula}
						<f:facet name="header">Cedula</f:facet>
					</h:column>
					<h:column>
						#{paciente.direccion}
						<f:facet name="header">Direccion</f:facet>
					</h:column>
					<h:column>
						#{paciente.telefono}
						<f:facet name="header">Telefono</f:facet>
					</h:column>
					<h:column>
						#{paciente.email}
						<f:facet name="header">Email</f:facet>
					</h:column>
				
				</h:dataTable>
                  </div>
                  <div class="card-footer">
                  <h:commandButton value="Regresar" action="guardar_paciente" class="btn btn-primary">
					</h:commandButton>
        		  </div>
         </div>
         
	</h:form>
	
	</ui:define>
	
	</ui:composition>
